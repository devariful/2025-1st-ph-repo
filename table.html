<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            
            }
            td , th{border :1px solid black;
                padding:5px 10px}
            
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>mark</td>
                <td>facebook</td>
                <td>$1500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bill</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry</td>
                <td>Google</td>
                <td>$1800</td>
            </tr>
        </tbody>
        <tfoot>
            <tr >
                <td colspan="4" >Total</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
